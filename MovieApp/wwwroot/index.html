<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieApp - Aplicaci√≥n de Pel√≠culas</title>
    <base href="/" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuraci√≥n personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'movie-dark': '#0f172a',
                        'movie-blue': '#1e40af',
                        'movie-gold': '#fbbf24'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Estilos personalizados -->
    <style>
        /* Scrollbar personalizado */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Efectos de texto */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Animaciones suaves */
        * {
            transition: all 0.3s ease;
        }

        /* Efectos de hover para im√°genes */
        .hover-zoom {
            transition: transform 0.5s ease;
        }
        .hover-zoom:hover {
            transform: scale(1.05);
        }

        /* Gradientes animados */
        .gradient-animation {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efectos de cristal */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Sombras personalizadas */
        .shadow-glow {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .shadow-glow:hover {
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }
    </style>

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MovieApp.styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white">
    <div id="app">
        <!-- Loading spinner personalizado -->
        <div class="flex items-center justify-center min-h-screen bg-gray-900">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-300 text-lg">Cargando pel√≠culas...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="bg-red-600 text-white p-4 fixed top-0 left-0 right-0 z-50">
        Ha ocurrido un error inesperado.
        <a href="." class="reload underline ml-2">Recargar</a>
        <span class="dismiss ml-2 cursor-pointer">üóô</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Script para detectar scroll infinito -->
    <script>
        window.scrollFunctions = {
            addScrollListener: function (dotNetObjectReference) {
                window.addEventListener('scroll', function () {
                    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                        dotNetObjectReference.invokeMethodAsync('LoadMoreMovies');
                    }
                });
            }
        };
    </script>
</body>

</html>
